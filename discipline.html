    <h1>Execution Discipline</h1>
    <p>This is where rules live.</p>
    <div class="card">
      <ul>
        <li>Only execute when full setup criteria are met.</li>
        <li>Pre-define invalidation before entry.</li>
        <li>Avoid late entries after displacement.</li>
